        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Método congruencial lineal combinado</title>
    </head>
    <body>
        <h1 class="display-5 fw-bold">Método Congruencial Lineal Combinado (L'Ecuyer)</h1>
        <br>
        <div class = "container mt-5 mb-5 d-flex justify-content-center">
        <form class="card px-1 py-4" name="" onSubmit="">
            <h1 class="card-body text-center">Agrega los datos para probar el método: </h1>
            <div class="form-floating">
                <input type="k" class="form-control" id="k" placeholder="K">
                <label for="k">K</label>
            </div>
            <!--Un for que se debe usar para que se genere el valor de x y m por cada k:
                let valueK = document.getElementById("k");
                let valueX = document.getElementById("x");
                let valueM = document.getElementById("m");
                for(let i = 0; i<valueK.length; i++){
                    console.log(valueX[i]);
                    console.log(valueM[i]);
                }
            -->
            <div class="form-floating">
                <input type="x" class="form-control" id="x" placeholder="X">
                <label for="x">X</label>
            </div>
            <div class="form-floating">
                <input type="m" class="form-control" id="m" placeholder="M">
                <label for="m">M</label>
            </div>
            <br>
            <div class="center">
                <button type="submit" class="btn btn-outline-secondary btn-lg px-4" value="">
                    Calcular
                </button>
            </div>
        </form>
        </div>
        <!--AQUI SE PONE LA VARIABLE SI SE VALIDO Y FUNCIONA O NO-->
        <a class="center" href="index.html">Volver al menú</a>
        <br>
