<html lang="es">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Método congruencial multiplicativo</title>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <h1 class="display-5 fw-bold">Método Congruencial Multiplicativo</h1>
        <div class = "container mt-5 mb-5 d-flex justify-content-center">
        <form class="card px-1 py-4" name="" action="javascript:congruentialMultiplicationHandler()">
            <h1 class="card-body text-center">Agrega los datos para probar el método: </h1>
            <h2 class="card-body text-center">Recuerde que x0, a y m deben ser mayores o iguales que cero (enteros)</h2>
            <div class="form-floating">
                <input type="x0" class="form-control" id="seed" placeholder="15">
                <label for="x0">X0 (valor semilla)</label>
            </div>
            <div class="form-floating">
                <input type="m" class="form-control" id="m" placeholder="5">
                <label for="m">Módulo (m)</label>
            </div>
            <div class="form-floating">
                <input type="a" class="form-control" id="a" placeholder="10">
                <label for="a">A</label>
            </div>
            <div class="form-floating">
                <input type="n" class="form-control" id="n" placeholder="ejemplo. 10">
                <label for="n">N (Cantidad de números a generar)</label>
            </div>
            <br>
            <div class="center">
                <input type="submit" class="btn btn-outline-secondary btn-lg px-4" value="Submit">
                    Calcular
                </input>
            </div>
        </form>
        </div>
        <!--AQUI SE PONE LA VARIABLE SI SE VALIDO Y FUNCIONA O NO-->
        <a class="center" href="index.html">Volver al menú</a>
    </body>

</html>
